<!DOCTYPE html>
<html>
<head>
    <title>Button Counter</title>
</head>

<!-- add css with the content being in the center of the page  -->
<style>
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .title {
        font-family: ubuntu;
        font-size: large;
        margin-bottom: 50px;
    }

    .counter {
        font-size: 1.5em;
        margin-bottom: 30px;
    }
    button {
        font-size: 1.5em;
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #098BDB;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0C62AB;
    }
    /* add mobile version */
    @media only screen and (max-width: 600px) {
        .container {
            height: 100%;
        }
        .title {
            font-size: 1.5em;
        }
        .counter {
            font-size: 1em;
        }
        button {
            font-size: 1em;
        }
    }
</style>



<body onload="fetchCurrentCount()">
    <div class="container">

        </div>
        <div class="counter">I have been canceled <span id="counter">0</span> times</div>
        <button onclick="incrementCounter()">Click me</button>
    </div>
