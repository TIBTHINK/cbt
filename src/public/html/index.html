<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/script.js"></script>
    <title>Cancel Ben Tsardoulias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Cancel Ben Tsardoulias">
    <meta name="keywords" content="Cancel Ben Tsardoulias">
    <meta name="author" content="Ben Tsardoulias">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="language" content="English">
    <!-- add icon -->
    <link rel="icon" href="/img/cancelbentsardoulias.jpg" type="image/x-icon">
</head>
<body onload="fetchCurrentCount(); updateProgressBar({value: 0})">
    <div class="container">
        <div class="title">
            <h1>CANCEL BEN TSARDOULIAS</h1>
        </div>
        <div class="counter">I have been canceled <span id="counter">0</span> times</div>
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="1000000"></progress>
            <span id="progress-percentage" class="progress-percentage"></span>
        </div>
        <div class="buttons-container">
            <button onclick="incrementCounter(1)">Cancel me</button>
            <button onclick="incrementCounter(5)">Cancel me x5</button>
            <button onclick="incrementCounter(10)">Cancel me x10</button>
            <button onclick="incrementCounter(25)">Cancel me x25</button>
            <button style="background-color: rgb(163, 0, 0);" onclick="incrementCounter(100, password1)">Cancel me x100 ☠️ </button>
            <button style="background-color: rgb(163, 0, 0);" onclick="incrementCounter(250, password2)">Cancel me x250 ☠️ </button>
            <button style="background-color: rgb(163, 0, 0);" onclick="incrementCounter(500, password3)">Cancel me x500 ☠️ </button>
            <button style="background-color: rgb(163, 0, 0);" onclick="incrementCounter(1000, password4)">Cancel me x1,000 ☠️ </button>
        </div>
    </div>
    <div class="day-counter">
        It has been <span id="days-since">Loading...</span> since this started
    </div>
</body>
</html>
